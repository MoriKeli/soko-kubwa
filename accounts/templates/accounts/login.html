{% extends 'accounts/base.html' %}{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <main class="accounts">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-sm-3">
                    <form action="" method="post" class="card card-body">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <h3 class="card-title text-center">Login to your account</h3>
                                {{LoginForm|crispy}}
                                <div class="d-grid gap-2 mt-3">
                                    <button type="submit" class="btn btn-outline-dark">Login</button><hr>
                                </div>
                                <h6 class="small text-center"><a href="">Forgot password?</a></h6>
                                <h6 class="text-center">Don't have an account? <a href="{% url 'signup' %}">Signup</a></h6>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
